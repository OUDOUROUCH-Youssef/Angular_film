<div class="pere" [style.background-image]="'url(https://zolimacitymag.com/wp-content/uploads/2017/05/88-P04-QCL411-100809447-copy.jpg)'" style="background-repeat: no-repeat;background-size: cover;">
  <div class="login_form">
      <form class="form rounded border p-4">
        <h2>
          login
        </h2>
        
        <div class="input_box">
          <input
            type="text"
            placeholder="Enter your name"
            name="userName"
            required
            [(ngModel)]="userName"

          />
        </div>
        <div class="input_box">
          <input
            type="password"
            name="password"
            placeholder="Enter your password"
            required
            [(ngModel)]="password"
          />
        </div>
        <div class="option_field">
          <span class="checkbox">
            <input type="checkbox" id="check" />
            <label htmlFor="check">Remember me</label>
          </span>
          <a href="#" class="forgot_pw">
            Forgot password
          </a>
        </div>
        <button class="button btn btn-primary" (click)="onSave()"> sign in</button>

        <div class="login_signup">
          Don't have an account? <a [routerLink]="['/signup']" id="signup">Signup</a>
        </div>
      </form>
    </div>
</div>
