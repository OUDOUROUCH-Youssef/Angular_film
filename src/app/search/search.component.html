<div class="wrap search">
      
      <input class="searchTerm" type="text" name="searchTerm" 
        placeholder="Filter by movie title, write it here"

          <path d="M16.5 3C19.5376 3 22 5.5 22 9C22 16 14.5 20 12 21.5C9.5 20 2 16 2 9C2 5.5 4.5 3 7.5 3C9.35997 3 11 4 12 5C13 4 14.64 3 16.5 3Z" fill="currentColor"></path>
        </svg></a>
        <h5 class="user">{{currentUser.userName}}.</h5>
   
</div>
