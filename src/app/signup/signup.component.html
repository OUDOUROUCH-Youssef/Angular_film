<div class="pere" [style.background-image]="'url(https://zolimacitymag.com/wp-content/uploads/2017/05/88-P04-QCL411-100809447-copy.jpg)'" style="background-repeat: no-repeat;background-size: cover;">
    <div class="login_form">
        <form class="form rounded border p-4">
          <h2>
            Sign Up
          </h2>
          
          <div class="input_box">
            <input
              type="text"
              placeholder="Enter your name"
              required
              [(ngModel)]="userName" name="userName"
            />
          </div>
          <div class="input_box">
            <input
              type="password"
              name="password"
              placeholder="Enter your password"
              required
              [(ngModel)]="password"
            />
          </div>
          <div class="input_box">
            <input
              type="password"
              name="password"
              placeholder="verify your password"
              required
              [(ngModel)]="password1"
            />
          </div>
          <div class="option_field">
            <span class="checkbox">
              <input type="checkbox" id="check" />
              <label htmlFor="check">Remember me</label>
            </span>
            
          </div>
          <button class="button btn btn-primary"  type="submit" (click)="onSave()" [disabled]="password!=password1||password==''">
            sign up
          </button>
  
          <div class="login_signup">
            Already have an account? <a [routerLink]="['']" id="signup">SignIn</a>
          </div>
        </form>
      </div>
  </div>
