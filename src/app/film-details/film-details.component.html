  <div class="card mb-3 detail" *ngIf="movie?.id" [style.background-image]="'url(' + getImage(movie.backdrop_path) + ')'" style="background-repeat: no-repeat;background-size: cover;">
    <div class="row g-0 details">
      <div class="col-md-4">
        <img class="card-img-top" src="{{getImage(movie.poster_path)}}" alt={{movie.title}}/>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title h1">{{movie.title}}</h5>
          <p class="card-text">{{movie.overview}}</p>
          <p class="card-text">Release Date: {{movie.release_date | date:'mediumDate'}}</p>
          <p class="card-text">Runtime: {{movie.video}} minutes</p>
          <p class="card-text">Tagline: {{movie.original_title}}</p>
          <p class="card-text">Rating: {{getStarRating(movie.vote_average)}}</p>
          <p class="card-text">Vote Count: {{movie.vote_count}}</p>
         
        </div>
      </div>
    </div> 
    <div class="comments">
      <app-list-commantaire [id_film]="movie.id" [currentUser]="currentUser" ></app-list-commantaire>
    </div>
  </div>
  
  <div *ngIf="!movie?.id" class="h2 text-warning text-center m-5 p-1">
    This movie will be added soon, stay tuned ðŸ˜‰
  </div>
